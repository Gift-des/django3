<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients' Section</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>

<form action="" class="mt-5">
    <h2>Powering world class companies</h2>
    <div class="row">

       <div class="col">
           <label for="fname">First name*</label>
           <input type="text" class="form-control" placeholder="Enter your firstname">

       </div>
       <div class="col">
           <label for="lname">Last name*</label>
           <input type="text" class="form-control" placeholder="Enter your last name">
       </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <label for="email"class="form-label">Business email*</label>
            <input type="email"id="email"class="form-control">
        </div>
          <div class="col">
            <label for="phone"class="form-label">Phone number*</label>
            <input type="tel" id="phone" class="form-control">
        </div>
    </div>

<div class="mt-5">
    <label for="job" class="form-label">Job title*</label>
    <input type="text" id="job" class="form-control">
</div>

    <div class="mt-5">
        <label for="message"class="form-label">What would you be using Flinks for?*</label>
        <input type="text" id="message" class="form-control">
    </div>

    <div class="mt-5">
        <button class="btn btn-primary">REQUEST A DEMO</button>
    </div>




</form>

</body>
</html>
